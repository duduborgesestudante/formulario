<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body onload="atualizaTabela()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-danger">
                    Cadastro de elemento
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Elemento
                                    </th>
                                    <th>
                                        Data de Cadastros
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                    <th>
                                        Deletar
                                    </th>
                                </tr>
                            </thead>

                            <tbody id="tabela-corpo">

                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                            <div class="form-group">
                                <form   >
                                <label for="inputNomeElemento">
                                    Nome do elemento
                                </label>
                                <input required type="text" class="form-control" id="inputNomeElemento" />
                            </div>
                            <div class="form-group">

                                <label for="data">
                                   Data de Cadastro
                                    
                                </label>
                                <input required  type="date" class="form-control" id="data" />
                            </div>
                            <div class="dropdown">
				 
                                <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                                    Status
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                     <a class="dropdown-item " href="#">Ativo</a> <a class="dropdown-item" href="#">Inativo</a> 
                                </div><br>
                                <br>
                            <button onclick="cadastrar()" class="btn btn-success">
                                Adicionar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
